<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Visualization Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Code Visualizer</h1>
    </header>
    <main>
        <section id="code-input">
            <h2>Input Your Code</h2>
            <textarea id="code-snippet" rows="10"></textarea>
            <button id="visualize-btn">Visualize Code</button>
        </section>
        <section id="output">
            <h2>Visualization</h2>
            <div id="visualization-result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
